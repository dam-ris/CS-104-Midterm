<!DOCTYPE html>
<html>
<head>
    <title>Parking Floors Selection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Select a Parking Floor</h1>
    <div class="parking-floors">
        <label for="floor-select">Choose a floor:</label>
        <select id="floor-select">
            <option value="floor1">Floor 1</option>
            <option value="floor2">Floor 2</option>
            <option value="floor3">Floor 3</option>
            <option value="floor4">Floor 4</option>
            <option value="floor1">Floor 5</option>
            <option value="floor1">Floor 6</option>
            <option value="floor1">Floor 7</option>
        </select>
        <button id="show-info-button">Show Parking Info</button>
    </div>
    <div id="floor-info">
        <!-- Floor information will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
