    <form id="payment-form">
        <label for="item1">Item 1: $</label>
        <input type="number" id="item1" name="item1" min="0" step="0.01" value="0.00"><br>
       

       
        <label for="total">Total Payment: $</label>
        <input type="text" id="total" name="total" value="0.00" readonly><br>
       
        <button type="button" id="calculate-button">Calculate Total</button>
    </form>

    <script>
        // Get the form elements
        var item1Input = document.getElementById("item1");
        var item2Input = document.getElementById("item2");
        var item3Input = document.getElementById("item3");
        var totalInput = document.getElementById("total");
        var calculateButton = document.getElementById("calculate-button");

        calculateButton.addEventListener("click", function() {
           
            var item1 = parseFloat(item1Input.value) || 0;
       
            var total = item1;


            totalInput.value = total.toFixed(2); 
        });
    </script>
